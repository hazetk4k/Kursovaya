<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link type="text/css" href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
    <title>Вход в аккаунт</title>
</head>
<body>
<form method="POST">
    <div id="ft_text_log_reg" class="container">
        <div class="card mb-4 shadow-lg">
            <div class="card-body">
                <h1>Вход в аккаунт</h1>
                <div class="card-header">
                    <table>
                        <tr>
                            <td>Логин</td>
                            <td><input type="text" name="login" class="form-control" autocomplete="off"
                                       placeholder="Введите логин"></td>
                        </tr>
                        <tr>
                            <td>Пароль</td>
                            <td><input type="password" name="password" class="form-control" autocomplete="off"
                                       placeholder="Введите пароль">
                            </td>
                        </tr>
                        <tr>
                            <td><a href="{{ url_for('register')}}"
                                   class="btn btn-dark">Регистрация</a></td>
                            <td><input type="submit" value="Войти"></td>
                        </tr>
                    </table>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="flashes">
                        {% for message in messages %}
                        {{ message }}
                        {% endfor %}
                    </div>
                    {% endif %}
                    {% endwith %}
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
