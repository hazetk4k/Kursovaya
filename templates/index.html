{% extends "base.html" %}

{% block title %}
Главная страница
{% endblock %}
{% block body %}
{% if current_user.is_authenticated %}
<div class="container">
    <h4>Добро пожаловать, {{ current_user.login }}!</h4>
</div>
{% endif %}

<div id="ft_text" class="container">
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        {% for i in items %}
        <div class="card-deck mb-1 text-center">
            <div class="col">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h2 class="my-0 font-weight-normal">{{ i.title }}</h2>
                        <div class="card-header">
                            <div class="item-ava">
                                    <img src="static/images/item-{{i.id}}.png"/>
                            </div>
                            <h2 class="card-title pricing-card-title"><big>{{ i.price }}</big><sup
                                    class="text-muted fw-light">BYN</sup></h2>
                            <a href="/buy/{{ i.id }}" class="btn btn-outline-success">В корзину</a>
                            <a href="/index/{{ i.id }}" class="btn btn-outline-primary">Подробнее</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
