{% extends "base.html" %}

{% block title %}
{{article.title}}
{% endblock %}

{% block body %}
<div id="ft_text" class="container">
    <h1>{{article.title}}</h1>

    <div class="alert alert-info">
        <p>{{ article.text }}</p>
        <p><b>Дата: {{ article.date.date() }}</b></p>
        <a href="/posts/{{ article.id }}/delete" class="btn btn-outline-danger">Удалить</a>
        <a href="/posts/{{ article.id }}/update" class="btn btn-outline-success">Редактировать</a>
    </div>

</div>
{% endblock %}
