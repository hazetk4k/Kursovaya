{% extends "base.html" %}

{% block title %}
Добавление статьи
{% endblock %}

{% block body %}
<div id="ft_text" class="container">
    <h1> Добавление статьи </h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Название статьи"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Анонс"></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Основной текст статьи"></textarea><br>
        <input type="submit" value="Отправить">
    </form>
    {% for cat, msg in get_flashed_messages(True) %}
    <br>
    <div class="flash {{cat}}">{{ msg }}</div>
    <br>
    {% endfor %}
</div>
{% endblock %}
